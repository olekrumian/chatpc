<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Main</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="header__search">
      <input type="text" class="header__input" placeholder="Поиск">
      <a class="header__add"><img src="img/headeradd.svg" alt=""></a>
    </div>
    <div class="header__title">
      <a href="chatabout.html" class="header__block-one">
        <div class="header__block-one-item">
          <img src="img/headertitle.svg" alt="">
        </div>
        <div class="header__block-one-item">
          <p class="header__block-one-title">Повестка дня</p>
          <p class="header__block-one-suptitle">16 пользователей</p>
        </div>
      </a>
      <div class="header__block-two">
        <a class="header__block-two-setting">
          <img src="img/headersettings.svg" alt="">
        </a>
      </div>
    </div>
  </header>
  <div class="main__wrapper">
    <div class="aside__menu">
      <div class="chatlist__wrapper">
        <div class="chat__pin">
          <h4 class="aside__menu-title">Закрепленные</h4>
          <div class="chatlist">
            <a href="#" class="chatlist__item chatlist__item--active"><img class="chatlist__item-img"
                src="img/headertitle.svg" alt="">
              <p class="">Повестка дня</p>
              <svg class="chatlist__item--lock" width="21" height="21" viewBox="0 0 21 21" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M5.2499 9.44999V7.34999C5.2499 5.9576 5.80303 4.62225 6.78759 3.63768C7.77216 2.65311 9.10752 2.09999 10.4999 2.09999C11.8923 2.09999 13.2276 2.65311 14.2122 3.63768C15.1968 4.62225 15.7499 5.9576 15.7499 7.34999V9.44999C16.3069 9.44999 16.841 9.67124 17.2348 10.0651C17.6287 10.4589 17.8499 10.993 17.8499 11.55V16.8C17.8499 17.3569 17.6287 17.8911 17.2348 18.2849C16.841 18.6787 16.3069 18.9 15.7499 18.9H5.2499C4.69295 18.9 4.1588 18.6787 3.76498 18.2849C3.37115 17.8911 3.1499 17.3569 3.1499 16.8V11.55C3.1499 10.993 3.37115 10.4589 3.76498 10.0651C4.1588 9.67124 4.69295 9.44999 5.2499 9.44999ZM13.6499 7.34999V9.44999H7.3499V7.34999C7.3499 6.51456 7.68178 5.71334 8.27252 5.1226C8.86326 4.53186 9.66447 4.19999 10.4999 4.19999C11.3353 4.19999 12.1365 4.53186 12.7273 5.1226C13.318 5.71334 13.6499 6.51456 13.6499 7.34999Z"
                  fill="#96959A" />
              </svg>
            </a>
            <a href="#" class="chatlist__item"><img class="chatlist__item-img" src="img/headertitle.svg" alt="">
              <p class="">Ремонт</p>
            </a>
            <a href="#" class="chatlist__item"><img class="chatlist__item-img" src="img/headertitle.svg" alt="">
              <p class="">Экстренный канал связи</p>
            </a>
          </div>
        </div>
        <div class="chat__personal">
          <h4 class="aside__menu-title">Личные</h4>
          <div class="chatlist">
            <a href="#" class="chatlist__item"><img class="chatlist__item-img" src="img/headertitle.svg" alt="">
              <p class="chatlist__item--count" data-number="5">Саша</p>
            </a>
            <a href="#" class="chatlist__item"><img class="chatlist__item-img" src="img/headertitle.svg" alt="">
              <p class="">Влад</p>
            </a>
            <a href="#" class="chatlist__item"><img class="chatlist__item-img" src="img/headertitle.svg" alt="">
              <p class="">Дима</p>
            </a>
          </div>
        </div>
        <div class="chat__social">
          <h4 class="aside__menu-title">Общие</h4>
          <div class="chatlist">
            <a href="#" class="chatlist__item"><img class="chatlist__item-img" src="img/headertitle.svg" alt="">
              <p class="chatlist__item--count" data-number="148">Флудильня</p>
              <svg class="chatlist__item--lock" width="21" height="21" viewBox="0 0 21 21" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M5.2499 9.44999V7.34999C5.2499 5.9576 5.80303 4.62225 6.78759 3.63768C7.77216 2.65311 9.10752 2.09999 10.4999 2.09999C11.8923 2.09999 13.2276 2.65311 14.2122 3.63768C15.1968 4.62225 15.7499 5.9576 15.7499 7.34999V9.44999C16.3069 9.44999 16.841 9.67124 17.2348 10.0651C17.6287 10.4589 17.8499 10.993 17.8499 11.55V16.8C17.8499 17.3569 17.6287 17.8911 17.2348 18.2849C16.841 18.6787 16.3069 18.9 15.7499 18.9H5.2499C4.69295 18.9 4.1588 18.6787 3.76498 18.2849C3.37115 17.8911 3.1499 17.3569 3.1499 16.8V11.55C3.1499 10.993 3.37115 10.4589 3.76498 10.0651C4.1588 9.67124 4.69295 9.44999 5.2499 9.44999ZM13.6499 7.34999V9.44999H7.3499V7.34999C7.3499 6.51456 7.68178 5.71334 8.27252 5.1226C8.86326 4.53186 9.66447 4.19999 10.4999 4.19999C11.3353 4.19999 12.1365 4.53186 12.7273 5.1226C13.318 5.71334 13.6499 6.51456 13.6499 7.34999Z"
                  fill="#96959A" />
              </svg>
            </a>
            <a href="#" class="chatlist__item"><img class="chatlist__item-img" src="img/headertitle.svg" alt="">
              <p class="">Отпуск</p>
            </a>
          </div>
        </div>
        <div class="chat__hide">
          <h4 class="aside__menu-title">Скрытые</h4>
          <div class="chatlist">
            <a href="#" class="chatlist__item"><img class="chatlist__item-img" src="img/headertitle.svg" alt="">
              <p class="">Бухгалтерия</p>
            </a>
            <a href="#" class="chatlist__item"><img class="chatlist__item-img" src="img/headertitle.svg" alt="">
              <p class="">HR</p>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="chat__main">
      <div class="chat__main-wrapper">

        <div class="margin-bottom"></div>
      </div>
    </div>
  </div>

  <div class="chat__footer">
    <a href="" class="chat__footer-item chat__footer-item--count" data-number="153"><img src="img/chatsmessages.svg"
        alt=""></a>
    <a href="" class="chat__footer-item"><img src="img/chatsettings.svg" alt=""></a>
  </div>
  <div class="chat__content">
    <div class="chat__content-footer">
      <div class="btn__sendfile">
        <label for="sendfile" class="chat__content-input">
          <input id="sendfile" type="file">
        </label>
      </div>
      <input class="send__message-input" type="text" placeholder="Сообщение...">
      <button class="send__message-btn send__message-btn--active">
        <svg width="39" height="39" viewBox="0 0 39 39" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="39" height="39" rx="19.5" fill="#F0F0F0" />
          <path d="M14 14.4285L19.5 8.92853M19.5 8.92853L25 14.4285M19.5 8.92853L19.5 30.1428" stroke="white"
            stroke-width="2.0625" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
    </div>
  </div>
</body>

</html>
